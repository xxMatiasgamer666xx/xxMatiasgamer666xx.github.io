  <body>

     <h1>Como bañarse con shampoo</h1>
     <p>Moja el cabello.
Échate una nuez de champú en la mano y aplícatelo en el cabello.
Añade un poco de agua y masajea con suavidad. ...
Aclara y vuelve a aplicar una gota de champú para lavar bien el cabello por segunda vez.</p>
